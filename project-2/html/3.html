<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML demo</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body{
        background-image: url(../assets/images/images/6.webp);
        height: 100vh;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
</style>
</head>

<body>

  <p>
    Nothing happens while you live. <a href="4.html" class="link">The scenery changes</a>, people come in and go out, that's all.
    There are no <a href="#" id="random-link">beginnings</a>.
    Days are tacked on to days without rhyme or reason, an interminable, monotonous addition.
  </p>

  <script>
    // list of pages to choose from
    const pages = [
      "index.html",
      "2.html",
      "3.html",
      "4.html",
      "5.html",
      "7.html",
      "9.html",
      "10.html"
    ];

    const link = document.getElementById("random-link");

    link.addEventListener("click", function(event) {
      event.preventDefault(); // stop the default behavior of the link
      const randomPage = pages[Math.floor(Math.random() * pages.length)];
      window.location.href = randomPage; // go to the random page
    });
  </script>

</body>
</html>
